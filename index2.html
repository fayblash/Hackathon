<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekly Scheduler</title>
</head>

<body>
    <h1>Weekly Schedule</h1>
    <div class="container" id="main">
        <div class="container" id="formDiv">
            <form>
                    <div class="form-group">
                      <label for="userName">Name</label>
                      <input type="userName" class="form-control" id="userName" placeholder="Add Your Name">
                    </div>
                    <div class="form-group">
                      <label for="color">Choose A Color</label>
                      <select class="form-control" id="colorselector">
                        <option id = "red">Red</option>
                        <option id = "blue">Blue</option>
                        <option id = "green">Green</option>
                        <option id = "orange">Orange</option>
                        <option id = "yellow">Yellow</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="color">Choose A Day</label>
                      <select class="form-control" id="colorselector">
                        <option id = "rishon">Rishon</option>
                        <option id = "shani">Shani</option>
                        <option id = "shlishi">Shlishi</option>
                        <option id = "revie">Revie</option>
                        <option id = "hamishi">Hamishi</option>
                        <option id = "shishi">Shishi</option>
                        <option id = "shabat">Shabat</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="event">Event</label>
                      <input type="event" class="form-control" id="event" placeholder="Enter Your Event">
                    </div>
                    <br><br>

                    <button type="submit" class="btn btn-primary" id = "submit">Submit</button>

                    
            </form>
        </div>
        <div class="container" id="grid">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
