<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/45820a935a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekly Scheduler</title>
</head>

<body>
    <h1>Weekly Schedule</h1>
    <div class="container" id="main">
        <div class="container" id="formDiv"> 
            <form id="inputForm">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="userName" class="form-control" id="userName" placeholder="Add Your Name">
                </div>
                <div class="form-group">
                    <label for="colorSelect">Choose A Color</label>
                    <select class="form-control" id="colorSelect">
                        <option id="red" selected>Red</option>
                        <option id="blue">Blue</option>
                        <option id="green">Green</option>
                        <option id="orange">Orange</option>
                        <option id="yellow">Yellow</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="daySelect">Choose A Day</label>
                    <select class="form-control" id="daySelect">
                        <option id="Sun" selected>Sun</option>
                        <option id="Mon">Mon</option>
                        <option id="Tues">Tues</option>
                        <option id="Wed">Wed</option>
                        <option id="Thurs">Thurs</option>
                        <option id="Fri">Fri</option>
                        <option id="Sat">Sat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeSelect">Choose A Time</label>
                    <select class="form-control" id="timeSelect">
                        <option id="7:00" selected>7:00</option>
                        <option id="8:00">8:00</option>
                        <option id="9:00">9:00</option>
                        <option id="10:00">10:00</option>
                        <option id="11:00">11:00</option>
                        <option id="12:00">12:00</option>
                        <option id="13:00">13:00</option>
                        <option id="14:00">14:00</option>
                        <option id="15:00">15:00</option>
                        <option id="16:00">16:00</option>
                        <option id="17:00">17:00</option>
                        <option id="18:00">18:00</option>
                        <option id="19:00">19:00</option>
                        <option id="20:00">20:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event">Event</label>
                    <input type="event" class="form-control" id="eventName" placeholder="Enter Your Event">
                </div>
                <br>
                <!-- <button type="submit" class="btn btn-primary" id="submit">Submit</button> -->
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
        <div class="container" id="grid">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
